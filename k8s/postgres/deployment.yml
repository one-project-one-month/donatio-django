apiVersion: v1
kind: Service
metadata:
  name: postgres-donatio-service
spec:
  selector:
    app: postgres-donatio
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-donatio
spec:
  serviceName: postgres-donatio-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres-donatio
  template:
    metadata:
      labels:
        app: postgres-donatio
    spec:
      containers:
        - name: postgres-donatio
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "donatio"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /var/lib/postgresql/data

  volumeClaimTemplates:
    - metadata:
        name: postgres-persistent-storage
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: gp2
        resources:
          requests:
            storage: 10Gi
